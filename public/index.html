        <!-- Header -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">

            </header>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div id="wrapper" class="mdl-grid" ng-controller="PlanningController">
                        
                        <div class="mdl-cell mdl-cell--12-col">

                        <div class="mdl-cell mdl-cell--2-col">
                            <div class="major-width-card mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title mdl-card--expand">
                                    <h5>Mechanical Engineering</h5>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    All the Mechie stuff.
                                </div>
                                <div class="mdl-card__actions mdl-card--border">
                                    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" disabled>
                                        I'm a Mechie
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="mdl-cell mdl-cell--2-col">
                            <div class="major-width-card mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title mdl-card--expand">
                                    <h5>Electrical Engineering</h5>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    All the ECE stuff.
                                </div>
                                <div class="mdl-card__actions mdl-card--border">
                                    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" disabled>
                                        I'm an ECE
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="mdl-cell mdl-cell--2-col">
                            <div class="major-width-card mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title mdl-card--expand">
                                    <h5>Engineering: Computing</h5>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    All the E:C stuff.
                                </div>
                                <div class="mdl-card__actions mdl-card--border">
                                    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                        I'm an E:C
                                    </button>
                                </div>
                            </div>
                        </div>
