<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PYPS</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-red.min.css" />
        <link rel="stylesheet" href="./stylesheets/style.css" />
        
        <script type="text/javascript" src="scripts/jquery-2.2.0.min.js"></script> 
        <script type="text/javascript" src="scripts/angular.min.js"></script>  
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>  
    </head>
    <body ng-app="pypsApp">
        <!-- Header -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Plan of Study Planner</span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                        mdl-textfield--floating-label mdl-textfield--align-right">
                        <label class="mdl-button mdl-js-button mdl-button--icon"
                            for="fixed-header-drawer-exp">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" name="sample"
                                id="fixed-header-drawer-exp">
                        </div>
                    </div>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div id="wrapper" class="mdl-grid" ng-controller="PlanningController">
                        
                        <div class="mdl-cell mdl-cell--3-col">

                        </div>

                        <div class="mdl-cell mdl-cell--6-col">
                            <ul id="availableClassList" class="mdl-list class-list">
                                <!-- Repeat these for every available class -->
                                <li class="mdl-list__item mdl-list__item--three-line" ng-repeat="classObj in availableClasses">
                                    <span class="mdl-list__item-primary-content">
                                        <i class="material-icons mdl-list__item-avatar mdl-badge mdl-badge--overlap" data-badge="{{classObj.credits}}">class</i>
                                        <span>{{classObj.name}}</span>
                                        <span class="mdl-list__item-text-body">
                                            {{classObj.desc}}
                                        </span>
                                    </span>
                                    <span class="mdl-list__item-secondary-content">
                                        <a class="mdl-list__item-secondary-action mdl-button mdl-js-button mdl-button--icon mdl-button--colored" href="#">
                                            <i class="material-icons">playlist_add</i>
                                        </a>
                                    </span>
                                </li>
                            </ul>
                        </div>

                        <div class="mdl-cell mdl-cell--3-col">
                            
                        </div>
                    </div>
                </div>
            </main>
            <footer class="mdl-mini-footer">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--3-col">
                        Engineering
                        <div class="mdl-progress mdl-js-progress mdl-badge mdl-badge--overlap" data-badge="12"></div>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col">
                        Science
                        <div class="mdl-progress mdl-js-progress"></div>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col">
                        Laboratory
                        <div class="mdl-progress mdl-js-progress"></div>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col">
                        AHS
                        <div class="mdl-progress mdl-js-progress"></div>
                    </div>
                </div>
            </footer>
        </div>

    </body>
</html>
